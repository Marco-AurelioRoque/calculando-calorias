<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de calorias</title>
</head>
<body>
    <h1>Calculando calorias</h1>

    <!--Modal-->

    <div class="botaoAbreModal">
        <button class="toggleModal" onclick="toggleModal()"><strong>Calcular caloria do alimento</strong></button>
    </div>      

    <section class="modal-wrapper">

        <div class="modal">

            <p class="paragrafoInfo">Insira as informações abaixo:</p>

            <hr>

            <input type="text" name="alimento" id="alimento" placeholder="Alimento:">

            <input type="number" name="carboidrato" id="carboidrato" placeholder="Carboidrato do alimento: ">
            <input type="number" name="proteina" id="proteina" placeholder="Proteina do alimento: ">
            <input type="number" name="lipidios" id="lipidios" placeholder="Gordura total do alimento: ">
            
            <br>

            <input type="button" onclick="calcular()" id="calcularCaloria" value="Calcular caloria">
            <input type="button" onclick="cancelar()" id="cancelar" value="Cancelar">
        </div>
    </section>

    <!--Resultado-->

    <section class="resultado-wrapper">
        <h3 class="resultadoFinal"></h3>
    </section>

    <div class="imagemCaloria-wrapper">
        <img id="imagemCaloria" src="https://cdn.pixabay.com/photo/2016/03/09/15/30/breakfast-1246686_960_720.jpg" alt="Almoço" width="420" height="300">
    </div>

    <script src="script/script.js"></script>
</body>
</html>
